<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" name="viewport" />
    <meta name="theme-color" content="#000000" />
    <title>StreamFlow - Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d41142",
                        "oled-black": "#000000",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .player-ui {
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .group\/player:hover .player-ui {
            opacity: 1;
            transform: translateY(0);
        }

        .progress-comet {
            box-shadow: 0 0 8px 1px rgba(212, 17, 66, 0.8), -15px 0 25px 0px rgba(212, 17, 66, 0.4);
        }

        /* Touch device: always show controls */
        .touch-device .player-ui {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hide controls after interaction on touch */
        .touch-device.controls-hidden .player-ui {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-oled-black font-display text-white antialiased overflow-hidden h-screen w-screen">

    <div class="relative w-full h-full group/player bg-black select-none" id="playerContainer">
        <!-- Background/Video placeholder -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div class="absolute -inset-[10%] bg-primary/20 blur-[120px] opacity-20 rounded-[50%] animate-pulse"></div>
            <div class="absolute inset-0 bg-cover bg-center" id="videoFrame"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDe_IedqMDhpLKmf3aFoYcvFmZHhD5qIPtR_EJMxQUn6f86I8He3bnqTADWq4Pd8qTcqJYnF_heL8KbLafGRsInpeFlU5fp7F1f2dng66WjHnvKnzS2pKLCnzsToHyo0o_JYOZnnmvSWMutrSqORnP9FG1YSqb3EyLNDICQxquVweopOTw9TCnTc8tSIXPGJlXW0Ozn4NQZDxqbsHs_UbFwMTAC9woPMhoinu7xIEE2wC-IcwUfU7EGWS03G_GvPJNpyLq6Gx-hqTw');">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/80 pointer-events-none">
            </div>
        </div>

        <!-- Top Info -->
        <div class="absolute top-0 left-0 p-6 md:p-10 z-50 player-ui opacity-0 -translate-y-4">
            <h1 class="text-xl md:text-3xl font-light tracking-tight text-white/95 drop-shadow-lg mb-2"
                id="titleDisplay">Loading...</h1>
            <div class="flex items-center gap-3 text-white/60 text-xs font-light tracking-widest uppercase">
                <span class="border border-white/10 rounded px-1.5 py-0.5 bg-black/40 backdrop-blur-md"
                    id="ratingBadge">TV-MA</span>
                <span id="episodeInfo">S1:E1</span>
                <span class="w-0.5 h-3 bg-white/20"></span>
                <span id="episodeTitle">Loading...</span>
            </div>
        </div>

        <!-- Close Button -->
        <div class="absolute top-0 right-0 p-4 md:p-8 z-50 player-ui opacity-0 -translate-y-4">
            <button class="p-3 rounded-full hover:bg-white/5 transition-all text-white/70 hover:text-white"
                data-navigate="back">
                <span class="material-symbols-outlined text-2xl md:text-3xl font-light">close</span>
            </button>
        </div>

        <!-- Bottom Controls -->
        <div
            class="absolute bottom-0 inset-x-0 z-50 p-4 md:p-8 pb-6 md:pb-10 player-ui opacity-0 translate-y-4 bg-gradient-to-t from-black via-black/90 to-transparent">

            <!-- Next Episode Button -->
            <div class="absolute bottom-24 md:bottom-28 right-4 md:right-10 z-[60]">
                <button
                    class="glass-panel pl-4 md:pl-5 pr-2 py-1.5 rounded-full flex items-center gap-3 md:gap-4 hover:bg-white/5 transition-all group/next"
                    data-action="nextEpisode">
                    <div class="flex flex-col items-end">
                        <span class="text-[9px] uppercase tracking-widest text-white/50 font-medium">Up Next</span>
                        <span
                            class="text-sm font-mono font-medium text-white/90 group-hover/next:text-primary transition-colors"
                            id="nextCountdown">00:10</span>
                    </div>
                    <div
                        class="w-8 h-8 md:w-9 md:h-9 rounded-full bg-white/5 flex items-center justify-center group-hover/next:bg-primary group-hover/next:text-white transition-all border border-white/5">
                        <span class="material-symbols-outlined text-lg md:text-xl">skip_next</span>
                    </div>
                </button>
            </div>

            <div class="w-full max-w-6xl mx-auto flex flex-col gap-2">
                <!-- Progress Bar -->
                <div class="flex items-center gap-3 md:gap-5 group/timeline px-2">
                    <span class="text-xs font-mono text-white/50 min-w-[36px] md:min-w-[40px] text-right tracking-tight"
                        id="currentTime">00:00</span>
                    <div class="relative flex-1 h-3 flex items-center cursor-pointer group/bar py-4" id="progressBar">
                        <div
                            class="absolute w-full h-[2px] bg-white/10 rounded-full group-hover/bar:h-[3px] transition-all duration-300 ease-out">
                        </div>
                        <div class="absolute h-[2px] bg-white/5 rounded-full group-hover/bar:h-[3px] transition-all duration-300"
                            id="bufferedBar" style="width: 60%;"></div>
                        <div class="absolute h-[2px] bg-primary rounded-full group-hover/bar:h-[3px] transition-all duration-300 progress-comet"
                            id="playedBar" style="width: 45%;">
                            <div
                                class="absolute right-0 top-1/2 -translate-y-1/2 w-2.5 h-2.5 bg-white rounded-full shadow-[0_0_12px_rgba(255,255,255,0.9)] opacity-0 group-hover/timeline:opacity-100 transition-opacity duration-200">
                            </div>
                        </div>
                    </div>
                    <span class="text-xs font-mono text-white/30 min-w-[36px] md:min-w-[40px] tracking-tight"
                        id="totalTime">24:45</span>
                </div>

                <!-- Control Buttons -->
                <div class="glass-panel px-4 md:px-8 py-2 md:py-3 rounded-xl flex items-center justify-between mt-1">
                    <div class="flex items-center gap-4 md:gap-8">
                        <button
                            class="text-white hover:text-primary transition-all duration-300 transform hover:scale-105 active:scale-95"
                            id="playPauseBtn" data-action="playPause">
                            <span class="material-symbols-outlined text-4xl md:text-5xl font-thin filled drop-shadow-lg"
                                id="playPauseIcon">play_circle</span>
                        </button>
                        <div class="flex items-center gap-2 md:gap-4 text-white/50">
                            <button class="hover:text-white transition-colors hover:bg-white/5 rounded-full p-2"
                                data-action="rewind">
                                <span class="material-symbols-outlined text-xl md:text-2xl">replay_10</span>
                            </button>
                            <button class="hover:text-white transition-colors hover:bg-white/5 rounded-full p-2"
                                data-action="forward">
                                <span class="material-symbols-outlined text-xl md:text-2xl">forward_10</span>
                            </button>
                        </div>
                        <div class="group/volume flex items-center gap-3 pl-4 md:pl-6 border-l border-white/5">
                            <button class="text-white/60 hover:text-white transition-colors" data-action="toggleMute">
                                <span class="material-symbols-outlined text-xl md:text-2xl"
                                    id="volumeIcon">volume_up</span>
                            </button>
                            <div
                                class="w-0 overflow-hidden group-hover/volume:w-20 md:group-hover/volume:w-24 transition-all duration-500 ease-[cubic-bezier(0.25,1,0.5,1)]">
                                <input type="range" min="0" max="100" value="70"
                                    class="w-16 md:w-20 h-[3px] bg-white/10 rounded-full appearance-none cursor-pointer"
                                    id="volumeSlider" />
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 md:gap-2 text-white/50">
                        <button
                            class="hidden sm:flex items-center gap-2 px-2 md:px-3 py-1.5 rounded-lg hover:bg-white/5 transition-colors hover:text-white">
                            <span class="material-symbols-outlined text-lg md:text-xl">hd</span>
                            <span class="text-[10px] font-bold tracking-widest opacity-60">1080P</span>
                        </button>
                        <button class="p-2 rounded-full hover:bg-white/5 hover:text-white transition-all"
                            data-action="subtitles">
                            <span class="material-symbols-outlined text-lg md:text-xl">closed_caption</span>
                        </button>
                        <button class="p-2 rounded-full hover:bg-white/5 hover:text-white transition-all"
                            data-action="settings">
                            <span class="material-symbols-outlined text-lg md:text-xl">settings</span>
                        </button>
                        <button class="p-2 rounded-full hover:bg-white/5 hover:text-white transition-all ml-1 md:ml-2"
                            data-action="fullscreen">
                            <span class="material-symbols-outlined text-lg md:text-xl"
                                id="fullscreenIcon">fullscreen</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Player Controller
        const PlayerController = {
            isPlaying: false,
            isMuted: false,
            currentTime: 0,
            duration: 1485, // 24:45 in seconds
            volume: 70,

            init: function () {
                this.setupEventListeners();
                this.updateTimeDisplay();

                // Auto-hide controls on touch after 3 seconds
                if (window.StreamFlow?.isMobile) {
                    this.setupTouchHide();
                }
            },

            setupEventListeners: function () {
                // Play/Pause
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlay());

                // Progress bar
                document.getElementById('progressBar').addEventListener('click', (e) => this.seek(e));

                // Volume
                document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value));

                // Action buttons
                document.querySelectorAll('[data-action]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleAction(e.currentTarget.dataset.action));
                });

                // Keyboard shortcuts (desktop)
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Touch to show/hide controls
                document.getElementById('playerContainer').addEventListener('click', (e) => {
                    if (e.target.closest('button') || e.target.closest('input')) return;
                    document.body.classList.toggle('controls-hidden');
                });
            },

            setupTouchHide: function () {
                let hideTimeout;
                const resetHide = () => {
                    document.body.classList.remove('controls-hidden');
                    clearTimeout(hideTimeout);
                    hideTimeout = setTimeout(() => {
                        document.body.classList.add('controls-hidden');
                    }, 3000);
                };

                document.addEventListener('touchstart', resetHide, { passive: true });
                resetHide();
            },

            togglePlay: function () {
                this.isPlaying = !this.isPlaying;
                const icon = document.getElementById('playPauseIcon');
                icon.textContent = this.isPlaying ? 'pause_circle' : 'play_circle';

                // Notify Flutter to control actual video
                this.sendToFlutter('playPause', { playing: this.isPlaying });
            },

            seek: function (e) {
                const bar = e.currentTarget;
                const rect = bar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.currentTime = percent * this.duration;
                this.updateProgress();
                this.sendToFlutter('seek', { time: this.currentTime });
            },

            setVolume: function (value) {
                this.volume = value;
                const icon = document.getElementById('volumeIcon');
                icon.textContent = value == 0 ? 'volume_off' : (value < 50 ? 'volume_down' : 'volume_up');
                this.sendToFlutter('setVolume', { volume: value / 100 });
            },

            handleAction: function (action) {
                switch (action) {
                    case 'rewind':
                        this.currentTime = Math.max(0, this.currentTime - 10);
                        this.updateProgress();
                        this.sendToFlutter('seek', { time: this.currentTime });
                        break;
                    case 'forward':
                        this.currentTime = Math.min(this.duration, this.currentTime + 10);
                        this.updateProgress();
                        this.sendToFlutter('seek', { time: this.currentTime });
                        break;
                    case 'nextEpisode':
                        this.sendToFlutter('nextEpisode', {});
                        break;
                    case 'fullscreen':
                        this.sendToFlutter('toggleFullscreen', {});
                        break;
                    case 'subtitles':
                        this.sendToFlutter('toggleSubtitles', {});
                        break;
                    case 'toggleMute':
                        this.isMuted = !this.isMuted;
                        document.getElementById('volumeIcon').textContent = this.isMuted ? 'volume_off' : 'volume_up';
                        this.sendToFlutter('setMute', { muted: this.isMuted });
                        break;
                }
            },

            handleKeyboard: function (e) {
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        this.handleAction('rewind');
                        break;
                    case 'ArrowRight':
                        this.handleAction('forward');
                        break;
                    case 'KeyM':
                        this.handleAction('toggleMute');
                        break;
                    case 'KeyF':
                        this.handleAction('fullscreen');
                        break;
                }
            },

            updateProgress: function () {
                const percent = (this.currentTime / this.duration) * 100;
                document.getElementById('playedBar').style.width = percent + '%';
                this.updateTimeDisplay();
            },

            updateTimeDisplay: function () {
                document.getElementById('currentTime').textContent = this.formatTime(this.currentTime);
                document.getElementById('totalTime').textContent = this.formatTime(this.duration);
            },

            formatTime: function (seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            },

            sendToFlutter: function (action, data) {
                if (window.StreamFlow) {
                    window.StreamFlow.sendToFlutter('player_' + action, data);
                }
            },

            // Called from Flutter to update state
            updateFromFlutter: function (data) {
                if (data.currentTime !== undefined) {
                    this.currentTime = data.currentTime;
                    this.updateProgress();
                }
                if (data.duration !== undefined) {
                    this.duration = data.duration;
                    this.updateTimeDisplay();
                }
                if (data.playing !== undefined) {
                    this.isPlaying = data.playing;
                    document.getElementById('playPauseIcon').textContent = this.isPlaying ? 'pause_circle' : 'play_circle';
                }
                if (data.title) {
                    document.getElementById('titleDisplay').textContent = data.title;
                }
                if (data.episodeInfo) {
                    document.getElementById('episodeInfo').textContent = data.episodeInfo;
                }
                if (data.episodeTitle) {
                    document.getElementById('episodeTitle').textContent = data.episodeTitle;
                }
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            PlayerController.init();
        });

        // Expose to Flutter
        window.PlayerController = PlayerController;
    </script>
    <script src="js/bridge.js"></script>
</body>

</html>
