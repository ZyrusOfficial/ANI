name: streamflow
description: "StreamFlow - Premium OLED Anime Streaming App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation (manual onGenerateRoute)
  
  # Networking
  dio: ^5.4.3+1
  http: ^1.2.0
  
  # Video Player
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_linux: any
  media_kit_libs_windows_video: ^1.0.9
  
  # UI/Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_blurhash: ^0.8.2
  shimmer: ^3.0.0
  
  # Platform-Specific
  webview_flutter: ^4.10.0
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  jikan_api: ^2.3.0
  html: ^0.15.6
  encrypt: ^5.0.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/web/
    - assets/web/pages/
    - assets/web/css/
    - assets/web/js/
